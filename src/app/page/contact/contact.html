<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cont치ctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="home-bg text-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light border-warning shadow-lg p-4">
          <h2 class="text-warning text-center mb-4">游닎 Cont치ctanos</h2>
          <form id="contactForm">

            <!-- Nombre -->
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Tu Nombre" aria-label="Nombre" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Tu Correo" aria-label="Correo" required>
            </div>

            <!-- Asunto -->
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm" placeholder="Asunto" aria-label="Asunto" required>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
            </div>

            <!-- Bot칩n enviar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg fw-bold">Enviar Mensaje</button>
            </div>

          </form>
          <div id="formMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Simulaci칩n de env칤o de formulario
  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    formMessage.innerHTML = "<span class='text-success fw-bold'>춰Mensaje enviado! Gracias por contactarnos.</span>";
    form.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
